<!DOCTYPE html>
<html lang="En">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Design</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/edit.js"></script>
</head>
<body>
  <section id="first-page" ng-app="firstPage">
    <div ng-controller="firstpageController">

      <div ng-show="viewing">

        <div class="mobile-content">
          <div class="mobile-head">
            <i class="fa fa-angle-left" id="left-icon"></i>
            <p class="heading"><b>AFTER SCHOOL</b></p>
          </div>
          <div class="mobile-head">
            <a href="" class="opt">DETAILS</a>
            <a href="" class="opt">LEVELS/RANKS</a>
            <a href="" class="opt" id="mem-opt"> MEMBERSHIP OPTIONS</a>
          </div>
        </div>

        <div class="add">
          <!-- ng-click="editUser('new')" -->
          <a href="#!edit" id="add-mem-opt" ng-click="show()" ng-model="show">
            <img src="images/plus.png" alt="Add Icon" id="plus">
            <label class="add_member">&nbsp;&nbsp;Add Membership Options</label>
          </a>
        </div>
        <ul class="mobile-list">
        <li  class="mem-full" id="memddd" ng-repeat="item in user track by $index" >
        <div class="members-list" id="mem-list-add">
          <div class="left-content">
            <h2 id="mem-name"><img src="images/draggle.png" class="draggle" alt="Draggle Icon">{{item.details_title}}</h2>
          </div>
         <div right-content></div>
          
        </div>
        <div class="member-status" id="mem-list-add-status">
          <p> Active Members:<strong>10</strong></p>
          <p>Members On Hold:<strong>0</strong></p>
        </div>
        <div class="action">
          <a href="#!edit" class="action-icon" id="edit-mem-opt" ng-click="edit(item.details_id)" ng-model="edit">
            <img src="images/edit.png" alt="Edit Icon"></a>
          <a href="" class="action-icon" ng-click="deleteuser(item.details_id)">
            <img src="images/delete.png" alt="Delete Icon"  ></a>
          <a href="" class="action-icon duplicate">
            <img src="images/duplicate.png" alt="Duplicate Icon"></a>
        </div>
      </li>
    </ul>
      </div>

      <!-- ------------------------------------------------- -->
      <div ng-view ng-show="showme" ></div>
     
    </div>
  </section>
  
</body>
</html>
